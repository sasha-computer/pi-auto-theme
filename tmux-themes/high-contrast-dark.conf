# High Contrast Dark — tmux theme (managed by pi-ghostty-sync)

set -g pane-border-style        "fg=#444444"
set -g pane-active-border-style "fg=#00ffff"

set -g status-style "bg=#0d0d0d,fg=#999999"
set -g status-left  "#[bg=#00ffff,fg=#000000,bold]  #S #[bg=#0d0d0d,fg=#00ffff,nobold] "
set -g status-right "#[fg=#444444]│ #[fg=#999999]%H:%M #[fg=#444444] │ #[fg=#666666]%d %b "

set -g window-status-style          "fg=#666666"
set -g window-status-format         " #I  #W "
set -g window-status-current-style  ""
set -g window-status-current-format "#[fg=#000000,bg=#5599ff,bold] #I  #W #[bg=#0d0d0d,fg=#5599ff,nobold] "
set -g window-status-activity-style "fg=#ffff00"
set -g window-status-bell-style     "fg=#ff3333,bold"

set -g message-style         "bg=#1a1a1a,fg=#ffffff"
set -g message-command-style "bg=#1a1a1a,fg=#ffffff"

setw -g mode-style "bg=#00ffff,fg=#000000"

set -g popup-style        "bg=#000000,fg=#ffffff"
set -g popup-border-style "bg=#000000,fg=#00ffff"
