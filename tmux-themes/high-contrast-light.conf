# High Contrast Light — tmux theme (managed by pi-ghostty-sync)

set -g pane-border-style        "fg=#cccccc"
set -g pane-active-border-style "fg=#006666"

set -g status-style "bg=#f0f0f0,fg=#666666"
set -g status-left  "#[bg=#0000cc,fg=#ffffff,bold]  #S #[bg=#f0f0f0,fg=#0000cc,nobold] "
set -g status-right "#[fg=#cccccc]│ #[fg=#666666]%H:%M #[fg=#cccccc] │ #[fg=#999999]%d %b "

set -g window-status-style          "fg=#999999"
set -g window-status-format         " #I  #W "
set -g window-status-current-style  ""
set -g window-status-current-format "#[fg=#ffffff,bg=#0000cc,bold] #I  #W #[bg=#f0f0f0,fg=#0000cc,nobold] "
set -g window-status-activity-style "fg=#997700"
set -g window-status-bell-style     "fg=#cc0000,bold"

set -g message-style         "bg=#eeeeee,fg=#000000"
set -g message-command-style "bg=#eeeeee,fg=#000000"

setw -g mode-style "bg=#0000cc,fg=#ffffff"

set -g popup-style        "bg=#ffffff,fg=#000000"
set -g popup-border-style "bg=#ffffff,fg=#006666"
