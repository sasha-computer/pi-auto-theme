# Catppuccin Mocha — tmux theme (managed by pi-ghostty-sync)

set -g pane-border-style        "fg=#313244"
set -g pane-active-border-style "fg=#cba6f7"

set -g status-style "bg=#181825,fg=#a6adc8"
set -g status-left  "#[bg=#cba6f7,fg=#1e1e2e,bold]  #S #[bg=#181825,fg=#cba6f7,nobold] "
set -g status-right "#[fg=#45475a]│ #[fg=#a6adc8]%H:%M #[fg=#45475a] │ #[fg=#6c7086]%d %b "

set -g window-status-style          "fg=#6c7086"
set -g window-status-format         " #I  #W "
set -g window-status-current-style  ""
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold] #I  #W #[bg=#181825,fg=#89b4fa,nobold] "
set -g window-status-activity-style "fg=#f9e2af"
set -g window-status-bell-style     "fg=#f38ba8,bold"

set -g message-style         "bg=#313244,fg=#cdd6f4"
set -g message-command-style "bg=#313244,fg=#cdd6f4"

setw -g mode-style "bg=#cba6f7,fg=#1e1e2e"

set -g popup-style        "bg=#1e1e2e,fg=#cdd6f4"
set -g popup-border-style "bg=#1e1e2e,fg=#cba6f7"
